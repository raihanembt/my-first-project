<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="login.css ">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/simple-icons/11.7.0/simpleicons.svg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="wrapper">
        <form action="">
            <h1>login</h1>
            <div class="input-box">
                <input type="text" placeholder="username" required>
                <i class='bx bxs-user'class="icons" ></i>   
            </div>
            <div class="input-box">
                <input type="password" placeholder="Password" required>    
                <i class='bx bxs-lock-alt' ></i>
            </div>
            <div class="remenber-forgot">
                <label><input type="checkbox"> remenber-me</label>
                <a href="#">forgot password?</a>
            </div>
            <button type="submit" class="btn">login</button>
            <div class="register-link">
                <p>don't have a acount?<a href="#">register</a></p>
            </div>
        </form>
    </div>
</body>
</html>
